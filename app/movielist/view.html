<!--电影列表开始-->
        <div class="list">
            <ul>
                <li ng-repeat="list in data.subjects track by $index">
                    <a href="#/details/{{list.id}}">
                        <img ng-src="{{list.images.large}}" alt="">
                    </a>
                    <div class="meta">
                        <h4><span>{{list.title}}</span> <em>{{list.rating.average}}分</em></h4>
                        <div class="otherinfo">类型:<span ng-repeat="genres in list.genres track by $index">{{genres}}</span></div>
                    </div>
                </li>
            </ul>
            <div class="paging">
                <label>总共：{{data.total}}条记录,第{{page}}/{{MaxPage}}页;</label>
                <!-- 加上disable类样式，表示按钮禁用状态 -->
                <button class="prev" ng-click="goPage(page -1)" ng-class="{disable:page<=1}">上一页</button>
                <button class="next" ng-click="goPage((page -0)+1)" ng-class="{disable:page >= MaxPage }">下一页</button>
            </div>
        </div>
        <!--电影列表结束-->
